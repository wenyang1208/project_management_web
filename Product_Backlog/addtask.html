<!DOCTYPE html>
<html>
<head>
  <title>Add Task</title>
  <link rel="stylesheet" href="addtask.css">
</head>
<body>

  <div class="white-frame">
      <div class="previous-page">
        <a href = "prodBacklog.html"><img src="previouspage.png" width=30px height = 30px></a>
      </div>
      <div class="menu-bar">
        <button id="menu-button"><img src="menubar.png" width=30px height=20px></button>
        <div class="menu-items" id="menu-items">
          <a href="prodBacklog.html">Product backlog</a>
          <a href="#">Scrumboard</a>
          <a href="#">Team management</a>
          <a href="#">Profile</a>
          <a href="#">Reset password</a>
          <a href="#">Log out</a>
        </div>
    </div>
    
    <!-- <h1><input type="task name" placeholder="Enter task name" name="name" ></h1> -->
    <h1><input type="text" id="task-name" placeholder="Enter task name" ></h1>

    <label for="asignee"><b>Assignee</b></label>
    <select name="asignee" id="asignees">
      <!-- For now manually add names -->
      <option value="" disabled selected>Select an assignee</option>
      <option value="Alice">Alice</option>
      <option value="Bob">Bob</option>
      <option value="Larry">Larry</option>
      <option value="Zam">Zam</option>
    </select>
    
    <!-- Not done yet for backend -->
    <label for="story point"><b>&emsp;&emsp;&emsp;&emsp;Story points:   </b></label>
    <!-- <button onclick="increment()">+</button>
    <div class="value-button" id="decrease" onclick="decreaseValue()"></div>
    <input type="number" id="number" value="0" />
    <div class="value-button" id="increase" onclick="increaseValue()"></div>
    <button onclick="decrement()">-</button> -->

    <!-- Using this instead for story point -->
    <input type="number" id="storyPoints" placeholder="Story points" min="1" max="10" class="wide-input">



    <br>
    <br>
    <label for="priority"><b>Priority</b></label>
    <!-- <select name="priority" id="priorities"> -->
    <select name="priority" id="taskPriority">
      <option value="" disabled selected>Select an option</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="Important">Important</option>
      <option value="Urgent">Urgent</option>
    </select>
    

    <label for="status"><b>&emsp;&emsp;&emsp;&emsp;Status</b></label> 

    <!-- Changed from checkbox to radio
          Only can select 1 -->
    <input type="radio" id="ns" name="status" value="Not Started">
    <label for="ns"> Not Started </label>
    <b>&emsp;&emsp;</b>
    <input type="radio" id="ip" name="status" value="In Progress">
    <label for="ip"> In Progress </label>
    <b>&emsp;&emsp;</b>
    <input type="radio" id="c" name="status" value="Completed">
    <label for="c"> Completed</label><br>

    
    <br>
    <br>
    <label for="stage"><b>Stage of task</b></label>
    <select name="stage" id="stages">
        <option value="" disabled selected>Select an option</option>
        <option value="Planning">Planning</option>
        <option value="Development">Development</option>
        <option value="Testing">Testing</option>
        <option value="Integration">Integration</option>
      </select>

    <br>
    <br>
    <label for="description"><b>Task description</b></label>
    <!-- <input type="description" placeholder="Enter description" name="desc" > -->
    <input type="description" id = "task-description" placeholder="Enter description">
  

    <button type="submit" class="btn" id="saveTaskButton">Save</button>
    <!-- <button id="saveTaskButton">Save</button> -->
    <div class="dropup">
      <button class="dropbtn" id="tags">Tags</button>
      <div class="dropup-content">
        <div class="tags1">
        <a href="#" data-tag="FrontEnd">FrontEnd</a></div>
        <div class="tags2">
        <a href="#" data-tag="BackEnd">BackEnd</a></div>
        <div class="tags3">
        <a href="#" data-tag="API">API</a></div>
        <div class="tags4">
        <a href="#" data-tag="Database">Database</a></div>
        <div class="tags5">
        <a href="#" data-tag="Framework">Framework</a></div>
        <div class="tags6">
        <a href="#" data-tag="Testing">Testing</a></div>
        <div class="tags7">
        <a href="#" data-tag="UI">UI</a></div>
        <div class="tags8">
        <a href="#" data-tag="UX">UX</a></div>

      </div>
    </div>
    <a href="prodBacklog.html" class="cancel">Delete</a>
     

  </form>

<script>
function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

</script>
<script src = "addTask.js"></script>
<script src = "index.js"></script>

</body>
</html>
