    <main id="main" class="flex row">
    <div class="card-views" id="card-views-container">
    
      <div class="cardview" id="task1">
        <a href="task.html">
          <div class="task-name">Task 1</div>
          <div class="priority">Priority: High</div>
          <div class="story-points">Story Points: 5</div>
          <div class="tags-container">
            <div class="tags tags1"></div>
            <div class="tags tags2"></div>
            <div class="tags tags5"></div>
            <div class="tags tags3"></div>
            <div class="tags tags8"></div>
          </div>

          <label class="custom-checkbox hidden-checkbox">
            <input type="checkbox" class="delete-checkbox">
            <span class="checkmark"></span>
          </label>

        </a>
    
      </div>
      
      <div class="cardview",id="task2" >
        <a href="task.html">
          <div class="task-name">Task 2</div>
          <div class="priority">Priority: Low</div>
          <div class="story-points">Story Points: 7</div>
          <div class="tags-container">
            <div class="tags tags8"></div>
            <div class="tags tags6"></div>
          </div>

          <label class="custom-checkbox hidden-checkbox">
            <input type="checkbox" class="delete-checkbox">
            <span class="checkmark"></span>
          </label>
        </a>
      </div>

      <div class="cardview",id="task4" >
        <a href="task.html">
          <div class="task-name">Task 4</div>
          <div class="priority">Priority: Medium</div>
          <div class="story-points">Story Points: 7</div>
          <div class="tags-container">
            <div class="tags tags8"></div>
            <div class="tags tags6"></div>
          </div>

          <label class="custom-checkbox hidden-checkbox">
            <input type="checkbox" class="delete-checkbox">
            <span class="checkmark"></span>
          </label>
        </a>
      </div>

    </div>

    <sideBar id="sideBar" class="flex col">
      <div class="sort-container">
        <button class="sort">Sort</button>
        <button class="sort1">Newest to Oldest</button>
        <button class="sort2">Oldest to Newest</button>
        <button class="sort3">Low to Urgent</button>
        <button class="sort4">Urgent to Low</button>
      </div>

      <div class = "tag-container">
        <button class="tag">Tag</button>
        <label class="tag1" for="FE"><input type="checkbox" id="FE" name="FE" value="Frontend">Frontend</label>
        <label class="tag2" for="BE"><input type="checkbox" id="BE" name="BE" value="Backend">Backend</label>
        <label class="tag3" for="API"><input type="checkbox" id="API" name="API" value="API">API</label>
        <label class="tag4" for="DB"><input type="checkbox" id="DB" name="DB" value="Database">Database</label>
        <label class="tag5" for="FW"><input type="checkbox" id="FW" name="FW" value="Framework">Framework</label>
        <label class="tag6" for="TEST"><input type="checkbox" id="TEST" name="TEST" value="Testing">Testing</label>
        <label class="tag7" for="UI"><input type="checkbox" id="UI" name="UI" value="UI">UI</label>
        <label class="tag8" for="UX"><input type="checkbox" id="UX" name="UX" value="UX">UX</label>
      </div>
    </sideBar>
    </main>
     
      <br>

      <div class="button-container">
        <a href="addtask.html" id="add-button" class="add-button">Add</a>
        <a href="#" id="delete-button" class="delete-button">Delete</a>        
      </div>
